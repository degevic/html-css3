<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Zebra</title>
    <style>
        table {
            border-collapse: collapse ;
            width: 100%;
        }
        th td {
            text-align:right;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: rgb(217, 28, 241);
          
        }

    </style>
</head>
<body>
    <h1>Tabela Zebra </h1>

    <h2>Zebra Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
  </tr>
  <tr>
  <td>Peter</td>
  <td>Griffin</td>
  <td>$100</td>
  </tr>
  <tr>
  <td>Lois</td>
  <td>Griffin</td>
  <td>$150</td>
  </tr>
  <tr>
  <td>Joe</td>
  <td>Swanson</td>
  <td>$300</td>
  </tr>
  <tr>
  <td>Cleveland</td>
  <td>Brown</td>
  <td>$250</td>
  </tr>
</table>
<hr>
<hr>
<br>
<br>
<table style="border: 1px solid black;"> 
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Peso</th>
    </tr>
    <tr>
        <td>Douglas</td>
        <td>41</td>
        <td>90</td>
        
    </tr>
</table>


    
</body>
</html>
