<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudado Tabelas</title>
    <style>
        table, th, td {
            
            
            width: 50%;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            border-radius: 10px;
            background-color: #96D4D4;
            
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Signo</th>
        </tr>
        <tr>
            <td>Douglas</td>
            <td>41</td>
            <td>Aquário </td>
        </tr>
        <tr>    
            <td>Camila</td>
            <td>39</td>
            <td>Sagitário</td>
        </tr>
    </table>
</body>
</html>
